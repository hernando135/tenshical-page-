<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenshiCall - Perfil del Freelance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf4f4; /* Color de fondo tranquilo */
            padding: 20px;
        }
        .profile-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: auto;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .calendar {
            margin-top: 20px;
        }
        .availability {
            list-style: none;
            padding: 0;
        }
        .availability li {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .availability li:hover {
            background-color: #f0f0f0;
        }
        .btn-custom {
            background-color: #FFC107;
            color: black;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn-custom:hover {
            background-color: #e0a800;
        }
        .form-section {
            margin-top: 20px;
        }
        .country-select {
            display: flex;
            align-items: center;
        }
        .country-select img {
            width: 20px;
            height: 15px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Perfil del Freelancer -->
            <div class="col-md-6">
                <div class="profile-card">
                    <div class="text-center">
                        <h3 class="text-primary">Reserva tu cita ahora con TenshiCall</h3>
                        <p class="text-muted">Conectando almas</p>
                        <img src="https://via.placeholder.com/150" alt="Foto del Freelancer" class="profile-photo">
                        <h2 id="freelancer-name">Freelancer</h2>
                        <p class="text-muted" id="availability-status">Disponible</p>
                        <p class="text-danger" id="discount-rate">Antes: $5.00/min</p>
                        <p class="text-success" id="rate">Ahora: $1.7/min</p>
                    </div>


                    <hr>


                    <h4>Selecciona un paquete</h4>
                    <select class="form-select mb-3" id="package-select">
                        <option value="1.7">Pago por minuto - $1.7 USD/min</option>
                        <option value="34">20 minutos por $34 USD (Ahorra $52 USD)</option>
                        <option value="50">60 minutos por $50 USD</option>
                    </select>


                    <hr>


                    <h4>Horario</h4>


                    <div class="calendar">
                        <input type="date" class="form-control" id="calendar" min="2024-12-28">
                    </div>


                    <h5 class="mt-4">Citas Disponibles:</h5>
                    <ul class="availability" id="appointment-list">
                        <li>No hay citas disponibles</li>
                    </ul>


                    <button class="btn btn-custom w-100">Reservar Cita</button>
                </div>
            </div>


            <!-- Captura de datos -->
            <div class="col-md-6">
                <div class="profile-card">
                    <h4>InformaciÃ³n de contacto</h4>
                    <form id="contact-form" class="form-section">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">TelÃ©fono</label>
                            <div class="input-group">
                                <select class="form-select" id="country-code">
                                    <option value="+1" data-flag="us">ðŸ‡ºðŸ‡¸ +1 (Estados Unidos)</option>
                                    <option value="+57" data-flag="co">ðŸ‡¨ðŸ‡´ +57 (Colombia)</option>
                                    <option value="+34" data-flag="es">ðŸ‡ªðŸ‡¸ +34 (EspaÃ±a)</option>
                                    <!-- Agregar mÃ¡s paÃ­ses -->
                                </select>
                                <input type="tel" class="form-control" id="phone" placeholder="NÃºmero de telÃ©fono" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>


                        <div class="alert alert-danger d-none" id="age-alert" role="alert">
                            Debes ser mayor de 18 aÃ±os para agendar una cita.
                        </div>


                        <hr>


                        <h4>Pasarela de pago</h4>
                        <button type="submit" class="btn btn-custom w-100">Proceder al pago</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        const apiUrl = "https://script.google.com/macros/s/AKfycbxYCJ7c8htnkL_7yFA0sMIldj4ptayyGw2ssPIF8hZQ1_D7-D2QdU9TT5PV4tXWBEHX/exec";


        async function loadFreelancerData(selectedDate = null) {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();


                if (data.length > 0) {
                    const freelancer = data[0];


                    // Actualizar datos del freelancer
                    document.getElementById('freelancer-name').textContent = freelancer.NOMBRE;
                    document.getElementById('availability-status').textContent = freelancer.ESTADO === 'disponible' ? 'Disponible' : 'No Disponible';


                    // Filtrar datos por la fecha seleccionada
                    const appointmentList = document.getElementById('appointment-list');
                    appointmentList.innerHTML = ''; // Limpiar la lista


                    const filteredAppointments = data.filter(item => item.FECHA === selectedDate && item.ESTADO === 'disponible');


                    if (filteredAppointments.length > 0) {
                        filteredAppointments.sort((a, b) => {
                            const timeA = parseTime(a.HORA);
                            const timeB = parseTime(b.HORA);
                            return timeA - timeB;
                        });


                        filteredAppointments.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = `${item.HORA} hrs`;
                            appointmentList.appendChild(li);
                        });
                    } else {
                        const li = document.createElement('li');
                        li.textContent = 'No hay citas disponibles';
                        appointmentList.appendChild(li);
                    }
                } else {
                    alert('No hay datos disponibles.');
                }
            } catch (error) {
                console.error('Error al cargar los datos:', error);
            }
        }


        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes; // Convertir a minutos para comparaciÃ³n
        }


        document.getElementById('calendar').addEventListener('change', function() {
            const selectedDate = this.value;
            loadFreelancerData(selectedDate);
        });


        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();


            const dob = new Date(document.getElementById('dob').value);
            const age = new Date().getFullYear() - dob.getFullYear();


            if (age < 18) {
                document.getElementById('age-alert').classList.remove('d-none');
                return;
            }


            document.getElementById('age-alert').classList.add('d-none');
            alert('Formulario enviado con Ã©xito.');
        });


        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('calendar').value = today;
            loadFreelancerData(today);
        });
    </script>
</body>
</html>
